<style>
  .title{
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: normal;
  }
  .container {
      text-align: center;
    }
  .play {
    width: 80px;
    height: 50px;
    border-radius: 8px;
    font-size: 25px;
    background-color: #69db73;
  }
</style>
<h1 class="title">
  click play to generate a musical composition
</h1>
<div class="container">
  <button id="play" class="play">play</button>
</div>
<script src="https://tonejs.github.io/build/Tone.js"></script>
<script>
/* global Tone */

  const playbtn = document.querySelector('#play')
  let i=0
  
  /*const drum1 = new Tone.MembraneSynth().toDestination()
  function drumDownbeat() {
    drum1.triggerAttackRelease('C2', '8n')
  }*/
  function clap() {
  	const noiseSynth = new Tone.NoiseSynth({
    	volume: -10,
    	envelope: {
      	attack: 0.001,
      	decay: 0.1,
      	sustain: 0,
      	release: 0.1,
    	},
  	}).toDestination()

  	const noise = new Tone.Noise("brown")
  	noiseSynth.triggerAttackRelease("8n")
  	noise.start().stop("+0.1");
	}
  
  const drum2 = new Tone.MembraneSynth().toDestination()
  function drumBeat() {
    drum2.triggerAttackRelease('C2', '8n');
  }
  
  function beat (){
    const bn = (i % 8) + 1
    if (bn === 1 || bn === 7) clap()
    drumBeat()
    i++
  }
  
  let isPlaying = false
  
  function btn () {
    if (isPlaying === false) {
      isPlaying = true
      Tone.Transport.bpm.value = 160
      Tone.Transport.timeSignature = [4, 4]
      Tone.Transport.scheduleRepeat(beat, '4n')
    	playbtn.style.backgroundColor = '#ed374f'
    	playbtn.textContent = 'stop'
      Tone.Transport.start()
  	} else {
      isPlaying = false
    	Tone.Transport.stop()
      playbtn.style.backgroundColor = '#69db73'
      playbtn.textContent = 'play'
      //drum1.triggerRelease()
      drum2.triggerRelease()
      i=0
  	}
  } 
  
  playbtn.addEventListener('click', btn)
    
</script>
