<style>
  .title{
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: normal;
  }
  .container {
      text-align: center;
    }
  .play {
    width: 80px;
    height: 50px;
    border-radius: 8px;
    font-size: 25px;
    background-color: #69db73;
  }
</style>
<h1 class="title">
  click play to generate a 1 minute song
</h1>
<div class="container">
  <button id="play" class="play">play</button>
</div>
<script src="https://tonejs.github.io/build/Tone.js"></script>
<script>
/* global Tone */

  const playbtn = document.querySelector('#play')
  const drum = new Tone.MembraneSynth().toDestination()
  let isPlaying = false
  
  function btn () {
    if (isPlaying === false) {
    	isPlaying = true
    	playbtn.style.backgroundColor = '#ed374f'
    	playbtn.textContent = 'stop'
      Tone.Transport.start()
    	Tone.Transport.scheduleRepeat((time) => {
      	drum.triggerAttackRelease('C2', '8n', time);
    		}, '4n')
  	} else {
      isPlaying = false
    	Tone.Transport.stop()
      playbtn.style.backgroundColor = '#69db73'
      playbtn.textContent = 'play'
  	}
  } 
  
  playbtn.addEventListener('click', btn)
    
</script>
